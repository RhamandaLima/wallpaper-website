<!DOCTYPE html>

<html lang="pt-br">
   
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Fale Conosco</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Urbanist:wght@300&display=swap" rel="stylesheet">   
    </head>

    <body>
        <header>
            <div class="cabecalho">
                <h1><img src="logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="wallpapers.html">Wallpapers</a></li>
                        <li><a href="fale-conosco.html">Fale Conosco</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <img class="divisoria" src="divisoria.png">

        <main>
            <section>
                <div>
                    <h1>Fale Conosco</h1>
                    <p>Entre em contato conosco para fazer seus comentários, sugestões e esclarecer dúvidas. Teremos o maior prazer em lhe atender.</p>
                </div>

                <div>
                    <form>
                        <label for="nome-sobrenome">Nome e sobrenome:</label>
                        <input type="text" id="nome-sobrenome" class="input-padrao" required>

                        <label for="email">E-mail:</label>
                        <input type="text" id="email" class="input-padrao" required placeholder="seuemail@domínicio.com">

                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                        <label for="assunto">Assunto:</label>
                        <select multiple name="assunto" required>
                            <option value selected disabled>Selecione uma opção</option> 
                            <option value="duvida">Dúvida</option>
                            <option value="elogio">Elogio</option>
                            <option value="sugestao">Sugestão</option>
                            <option value="reclamacao">Reclamação</option>
                        </select>

                        <label for="mensagem">Mensagem:</label>
                        <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                       
                       <fieldset>
                            <legend> Como prefere o nosso contato? </legend>
                            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail:</label>
                            
                            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone:</label>
                            
                            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp:</label>
                        </fieldset>
        
                        <fieldset>
                            <legend>Qual o horário prefere ser atendido?</legend>
                            <select>
                                <option>Manhã</option>
                                <option>Tarde</option>
                                <option>Noite</option>
                            </select>
                        </fieldset>

                        <label class = "checkbox"><input type = "checkbox" required checked>Você concorda com a nossa Política de Privacidade.</label>

                        <input type = "submit" value = "Enviar formulário" class = "enviar">
                    </form>
                </div>
            </section>
        </main>

        <img class="divisoria" src="divisoria.png">

        <footer>
            <img src="logo-colorido.png">
            <p class="copyright">&copy; Copyright RHAH Desktop Wallpapers - 2021</p>
        </footer>
    </body>
</html>
